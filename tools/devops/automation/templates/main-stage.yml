      },
      {
        label: dotnettests,
        splitByPlatforms: true,
        containsDotNetTests: true,
        containsLegacyTests: false,
        needsMultiplePlatforms: true,
        testPrefix: 'simulator_tests',
      },
      {
        label: fsharp,
        splitByPlatforms: false,
        containsDotNetTests: true,

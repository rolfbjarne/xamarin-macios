parameters:
# name of the pool that contains the iOS devices
- name: macPool
  type: string

- name: useImage
  type: boolean
  default: false

- name: stageName
  type: string

- name: displayName
  type: string

- name: statusContext
  type: string
  default: '10.16'

- name: keyringPass
  type: string

- name: enableDotnet
  type: boolean
  default: false

- name: demands
  type: object
  default: []

- name: isPR
  type: boolean

stages:
- stage: DebugStage
  displayName: Debug stage
  dependsOn:
  - build_packages

  jobs:
  - job: DebugJonb
    displayName: 'Debug job'
    pool:
      vmImage: windows-latest

    steps:
    - bash:
        env -0 | sort -z | tr '\0' '\n' || true
      displayName: "Show Env"
      variables:
        STAGE_DEPS: $[ convertToJson(stageDependencies) ]
        DEPS: $[ convertToJson(dependencies) ]

- stage: ${{ parameters.stageName }}
  displayName: ${{ parameters.displayName }}
  dependsOn:
  - build_packages
  # we need to have the pkgs built and the device sets to be ran, that is decided via the labels or type of build during the build_packages stage
  condition: and(succeeded(), eq(stageDependencies.build_packages.configure.outputs['decisions.RUN_MAC_TESTS'], 'true'))
  variables:
    GITHUB_FAILURE_COMMENT_FILE: $(System.DefaultWorkingDirectory)/github-comment-file.md

  jobs:
  - job: configure
    displayName: 'Configure build'
    pool:
      vmImage: windows-latest

    variables:
      isMain: $[eq(variables['Build.SourceBranch'], 'refs/heads/main')]
      isScheduled: $[eq(variables['Build.Reason'], 'Schedule')]

    steps:
    - bash:
        env -0 | sort -z | tr '\0' '\n' || true
      variables:
        STAGE_DEPS: $[ convertToJson(stageDependencies) ]
        DEPS: $[ convertToJson(dependencies) ]

    - template: ../common/configure.yml
      parameters: 
        uploadArtifacts: false
        enableDotnet: ${{ parameters.enableDotnet }}

  - job: run_tests
    dependsOn:
    - configure
    displayName: 'macOS tests'
    condition: and(succeeded(), eq(dependencies.configure.outputs['decisions.RUN_MAC_TESTS'], 'true'))
    timeoutInMinutes: 1000
    workspace:
      clean: all

    pool:
      ${{ if eq(parameters.useImage, false) }}:
        name: ${{ parameters.macPool }}
        demands: ${{ parameters.demands }}
      ${{ else }}:
        vmImage: ${{ parameters.macPool }}

    variables:
      PR_ID: $[ dependencies.configure.outputs['labels.pr-number'] ]
      GIT_HASH: $[ stageDependencies.build_packages.build.outputs['fix_commit.GIT_HASH'] ]

    steps:
    - template: build.yml
      parameters:
        isPR: ${{ parameters.isPR }}
        statusContext: ${{ parameters.statusContext }}
        keyringPass: ${{ parameters.keyringPass }} 
